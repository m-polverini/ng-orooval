  <div class="container-fluid">
    <a class="navbar-brand" routerLink="">
      <img
        src="/assets/imgs/logo.svg"
        class="d-none d-md-flex img-fluid logo"
        alt=""
      />
      <img
        src="/assets/imgs/logo-xs.svg"
        class="d-flex d-md-none img-fluid"
